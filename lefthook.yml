pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm run lint
    typecheck:
      run: pnpm run typecheck
    build-core:
      run: pnpm --filter @conduit8/core build
    build-cli:
      run: pnpm --filter conduit8 build
    build-web:
      run: pnpm --filter @conduit8/web build
